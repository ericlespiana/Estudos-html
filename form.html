<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cadastro da liga dos astronautas</title>
  </head>
  <body>
    <h4>Cadastro da liga dos astronautas</h4>
    <form>
      <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label for="psw">-Password:</label>
        <input type="password" id="psw" name="psw"><br><br>
      </div>

      <div>
        <label for="birthday">Data de nascimento:</label>
        <input type="date" id="birthday" name="birthday">
        <label for="picture">-Foto:</label>
        <input type="file" id="picture" name="picture"><br><br>
      </div>

      <div>
        <label for="country">Nacionalidade:</label>
        <select name="ctry" id="country">
          <option value="Russo">Russo</option>
          <option value="Americano">Americano</option>
          <option value="Brasileiro">Brasileiro</option>
        </select>
        <span>-Gênero:</span>
        <label for="F">F</label>
        <input type="radio" id="F" name="gender">
        <label for="M">M</label>
        <input type="radio" id="M" name="gender">
      </div>

      <div>
        <br>
        Suas principais qualidades: 
        <br>
        <label for="qual1">Inteligência</label>
        <input type="checkbox" name="qual1" id="qual1"> |
        <label for="qual2">Resiliência:</label>
        <input type="checkbox" name="qual2" id="qual2"> |
        <label for="qual3">Preparo físico:</label>
        <input type="checkbox" name="qual3" id="qual3"> |
        <label for="qual4">Educação:</label>
        <input type="checkbox" name="qual4" id="qual4"> |
      </div>
      <br>
      <div>
        <textarea name="message" rows="10" cols="30" placeholder="Por que você gostaria de ser um astronauta?"></textarea>
      </div>
      <br>
      <input type="submit" name="criar" value="Criar">
    </form>    
  </body>
</html>
